<html>
	<head>
		<meta http-equiv="refresh" content="2" />
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<style>
			/* .chart-wrapper {
				height: 950px;
				width: 1920px;
			}

			p {
			margin-top: 15px;
			} */
		</style>
	</head>

	{% for key, value in data.items() %}
	<div class="chart-wrapper">
		<h2>{{key}}</h2>
		<canvas id="{{key}}"></canvas>
	</div>
	<script>
		const ctx = document.getElementById('{{key}}');
		
		new Chart(ctx, {
			type: 'line',
			data: {
			labels: {{value['labels']|safe}},
			datasets: [
				{label: 'bid',
				data: {{value['bids']}},
				borderWidth: 1},
				{label: 'ask',
				data: {{value['asks']}},
				borderWidth: 1},
				{label: 'last',
				data: {{value['lasts']}},
				borderWidth: 1},
			]
			},
			options: {
				//responsive: true,
				//maintainAspectRatio: false,
    			animation: {
        			duration: 0
    			},
			},
  		});
	</script>
	{% endfor %}
</html>
